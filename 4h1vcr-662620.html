    /* Resize handles (8 directions) */
    .resizer {
      position:absolute;
      background:transparent;
    }
    .resizer.n { top:0; left:0; right:0; height:6px; cursor:n-resize; }
    .resizer.s { bottom:0; left:0; right:0; height:6px; cursor:s-resize; }
    .resizer.e { top:0; right:0; bottom:0; width:6px; cursor:e-resize; }
    .resizer.w { top:0; left:0; bottom:0; width:6px; cursor:w-resize; }
    .resizer.nw { top:0; left:0; width:10px; height:10px; cursor:nw-resize; }
    .resizer.ne { top:0; right:0; width:10px; height:10px; cursor:ne-resize; }
    .resizer.sw { bottom:0; left:0; width:10px; height:10px; cursor:sw-resize; }
    .resizer.se { bottom:0; right:0; width:10px; height:10px; cursor:se-resize; }

        <div class="label">DX1E DIRECTORY</div>

         <iframe src="dx1e-directory.html"></iframe>
         <div class="resizer n"></div><div class="resizer s"></div>
      </div>
      
      
      
      <script>
    // Dragging + Resizing
    (function(){
      const boxes = document.querySelectorAll('.box');
      boxes.forEach(el => {
        // --- Dragging ---
        let drag = false, startX=0, startY=0, lastX=0, lastY=0, pid=null;
        function setTranslate(x,y){ el.style.transform=`translate(${x}px,${y}px)`; el.dataset.tx=x; el.dataset.ty=y; }
        el.addEventListener('pointerdown', e=>{
          // ignore if clicked on resizer
          if(e.target.classList.contains('resizer')) return;
          if(e.button!==0 && e.pointerType!=="touch") return;
          drag=true; pid=e.pointerId;
          startX=e.clientX; startY=e.clientY;
          lastX=parseFloat(el.dataset.tx||0); lastY=parseFloat(el.dataset.ty||0);
          el.setPointerCapture(pid);
          const ifr=el.querySelector('iframe'); if(ifr) ifr.style.pointerEvents='none';
        });
        document.addEventListener('pointermove', e=>{
          if(!drag||e.pointerId!==pid) return;
          const dx=e.clientX-startX, dy=e.clientY-startY;
          setTranslate(lastX+dx,lastY+dy);
        });
        document.addEventListener('pointerup', e=>{
          if(!drag||e.pointerId!==pid) return;
          drag=false; pid=null;
          const ifr=el.querySelector('iframe'); if(ifr) ifr.style.pointerEvents='';
        });

        // --- Resizing ---
        const resizers = el.querySelectorAll('.resizer');
        resizers.forEach(r=>{
          let resizing=false, sx=0, sy=0, sw=0, sh=0, sl=0, st=0;
          r.addEventListener('pointerdown', e=>{
            e.stopPropagation();
            resizing=true;
            sx=e.clientX; sy=e.clientY;
            const rect=el.getBoundingClientRect();
            sw=rect.width; sh=rect.height; sl=rect.left; st=rect.top;
            r.setPointerCapture(e.pointerId);
          });
          document.addEventListener('pointermove', e=>{
            if(!resizing) return;
            const dx=e.clientX-sx, dy=e.clientY-sy;
            let newW=sw, newH=sh, newX=sl, newY=st;
            if(r.classList.contains('e')) newW=sw+dx;
            if(r.classList.contains('s')) newH=sh+dy;
            if(r.classList.contains('w')){ newW=sw-dx; newX=sl+dx; }
            if(r.classList.contains('n')){ newH=sh-dy; newY=st+dy; }
            if(r.classList.contains('ne')){ newW=sw+dx; newH=sh-dy; newY=st+dy; }
            if(r.classList.contains('nw')){ newW=sw-dx; newX=sl+dx; newH=sh-dy; newY=st+dy; }
            if(r.classList.contains('se')){ newW=sw+dx; newH=sh+dy; }
            if(r.classList.contains('sw')){ newW=sw-dx; newX=sl+dx; newH=sh+dy; }
            if(newW>200){ el.style.width=newW+"px"; }
            if(newH>150){ el.style.height=newH+"px"; }
            el.style.left=newX+"px"; el.style.top=newY+"px";
            el.style.position="absolute";
          });
          document.addEventListener('pointerup', e=>{ resizing=false; });
        });
      });
    })();
  </script>
